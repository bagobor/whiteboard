<html>
<head>
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="css/whiteboard.css" type="text/css" />
  <script src="scripts/canvas.js"></script>
  </head>
  <body>
  <div id="controls">
    <ul>
			<li><h2>Canvas</h2></li>
      <li><button href='#' data-reset="1" >Reset</button></li>
			<li><h2>Brush</h2></li>
      <li><h3>Width</h3></li>
      <li><button data-width="3"href='#'>Small</button></li>
      <li><button data-width="7" href='#'>Medium</button></li>
      <li><button data-width="11" href='#'>Large</button></li>
      <li><h3>Colors</h3></li>
      <li><button data-color="#000000" href='#'>Black</button></li>
      <li><button data-color="#FF0000" href='#'>Red</button></li>
      <li><button data-color="#0000FF" href='#'>Blue</button></li>
      <li><button data-color="green" href='#'>Green</button></li>
      <li><button data-color="yellow"  href='#'>Yellow</button></li>
      <li><button data-color="purple"  href='#'>Purple</button></li>
      <li><button data-color="#884400" href='#'>Brown</button></li>
      <li><button data-color="#FFFFFF" href='#'>Eraser</button></li>
    </ul>
  </div>
  <div id="whiteboard_wrapper">
    <canvas id="whiteboard" width="800px" height="600px" tabindex="1" />
  </div>
  <div id="history_gallery">
  </div>
	<script src="scripts/repository.js"></script>
  <script src="scripts/history_gallery.js"></script>
  <script src="scripts/whiteboard.js"></script>
	

  <div id="footer">
    Hosted on Github: <a href="https://github.com/zackgomez/whiteboard">https://github.com/zackgomez/whiteboard</a>
  </div>
</body>
</html>
